global:
  domain: argocd.evgsh.space
configs:
  params:
    server.insecure: true
server:
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  affinity: 
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role
            operator: In
            values:
            - infra
  ingress:
    enabled: true
    tls: true
    ingressClassName: nginx
    annotations:
       cert-manager.io/cluster-issuer: yc-clusterissuer

